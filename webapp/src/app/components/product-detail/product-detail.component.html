<div class="container" *ngIf="product">
  <div class="product-detail">
    <img [src]="product.imageUrl" [alt]="product.name">
    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price | currency }}</p>
      <div class="add-to-cart">
        <input type="number" [(ngModel)]="quantity" min="1">
        <button (click)="addToCart()" class="btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="recommendations" *ngIf="recommendations.length > 0">
    <h3>You might also like</h3>
    <div class="recommendation-grid">
      <div *ngFor="let rec of recommendations" class="recommendation-card">
        <img [src]="rec.imageUrl" [alt]="rec.name">
        <h4>{{ rec.name }}</h4>
        <p>{{ rec.price | currency }}</p>
        <a [routerLink]="['/products', rec.id]" class="btn">View</a>
      </div>
    </div>
  </div>
</div>
