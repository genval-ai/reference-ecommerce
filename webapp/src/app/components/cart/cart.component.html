<div class="container">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
  <div *ngIf="cartItems.length > 0">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" min="1">
          </td>
          <td>{{ item.price * item.quantity | currency }}</td>
          <td>
            <button (click)="removeItem(item.id)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="cart-summary">
      <p><strong>Total: {{ total | currency }}</strong></p>
      <a routerLink="/checkout" class="btn btn-primary">Proceed to Checkout</a>
    </div>
  </div>
</div>
