<div class="container">
  <h2>Checkout</h2>
  <div class="checkout-form">
    <h3>Shipping Information</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="shippingInfo.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="shippingInfo.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="shippingInfo.city" name="city" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="shippingInfo.country" name="country" required>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" [(ngModel)]="shippingInfo.postalCode" name="postalCode" required>
      </div>
    </form>

    <h3>Shipping Method</h3>
    <div class="shipping-methods">
      <div *ngFor="let method of shippingMethods" class="shipping-method">
        <input type="radio" [id]="method.id" [value]="method.id" [(ngModel)]="selectedShippingMethod" name="shippingMethod">
        <label [for]="method.id">{{ method.name }} - {{ method.price | currency }}</label>
      </div>
    </div>

    <h3>Payment Method</h3>
    <div class="payment-methods">
      <div *ngFor="let method of paymentMethods" class="payment-method">
        <input type="radio" [id]="method.id" [value]="method.id" [(ngModel)]="selectedPaymentMethod" name="paymentMethod">
        <label [for]="method.id">{{ method.name }}</label>
      </div>
    </div>

    <h3>Order Summary</h3>
    <div class="order-summary">
      <div *ngFor="let item of cartItems" class="order-item">
        <span>{{ item.name }} x {{ item.quantity }}</span>
        <span>{{ item.price * item.quantity | currency }}</span>
      </div>
      <div class="order-total">
        <strong>Total: {{ total | currency }}</strong>
      </div>
    </div>

    <button (click)="placeOrder()" class="btn btn-primary">Place Order</button>
  </div>
</div>
